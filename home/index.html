<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      class="nav_icones_linkedin"
      src="https://code.iconify.design/2/2.1.0/iconify.min.js"
    ></script>
    <script
      class="nav_icones_github"
      src="https://code.iconify.design/2/2.1.0/iconify.min.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets_base/base.css" />
    <link rel="stylesheet" href="../assets_base/reset.css" />
    <link rel="stylesheet" href="../assets_base/variaveis.css" />
    <link rel="stylesheet" href="../assets_base/ondinhas.css" />
    <link rel="stylesheet" href="assets/css/header/nav.css" />
    <link rel="stylesheet" href="assets/css/main/titulo.css" />
    <link rel="stylesheet" href="assets/css/main/formulario.css" />
    <title>Quanto Deu?</title>
  </head>
  <body>
    <header class="nav">
      <div class="nav_icones">
        <a href="https://www.github.com/jlhmtt"
          ><span
            class="iconify nav_icones_github"
            data-icon="akar-icons:github-fill"
            style="color: #d09591; font-size: 1.5rem"
          ></span
        ></a>
      </div>
    </header>
    <main>
      <h1 class="titulo">quanto deu?</h1>
      <section class="formulario">
        <input
          class="total input"
          type="number"
          name="total"
          id="total"
          placeholder="total a pagar"
          aria-placeholder="total a pagar"
        />
        <div class="pessoas input">
          <p class="pessoas_titulo">quantas pessoas vão pagar?</p>
          <div class="pessoas_container container">
            <input class="botao botao_lateral" type="button" value="-" />
            <input
              class="pessoas_input"
              type="number"
              name="pessoas"
              id="pessoas"
              value="1"
              step="1"
            />
            <input class="botao botao_lateral" type="button" value="+" />
          </div>
        </div>
        <div class="taxa input">
          <p class="taxa_titulo">quanto é a taxa de serviço?</p>
          <div class="taxa_container container">
            <input class="botao botao_lateral" type="button" value="-" />
            <input
              class="taxa_input"
              type="number"
              name="taxa"
              id="taxa"
              value="10"
              step="0.1"
            />
            <input class="botao botao_lateral" type="button" value="+" />
          </div>
        </div>
        <a href="../resultado/index.html"
          ><button class="botao botao_calcular" type="submit">
            calcular
          </button></a
        >
      </section>
    </main>
    <footer></footer>
  </body>
</html>
