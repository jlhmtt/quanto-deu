    <header class="nav">
      <div class="nav_icones">
        <!-- <span

    <main>
      <h1 class="titulo">quanto deu?</h1>
      <section class="formulario">
        <input
          type="number"
          name="total"
          id="total"
          placeholder="total a pagar"
        />
        <div class="pessoas">
          <p class="pessoas_titulo">quantas pessoas vão pagar?</p>
          <input type="number" name="pessoas" id="pessoas" value="1" step="1" />
        </div>
        <div class="taxa">
          <p class="taxa_titulo">quanto é a taxa de serviço?</p>
          <input type="number" name="taxa" id="taxa" value="10" step="0.1" />
        </div>
        <button class="calcular" type="submit">calcular</button>
      </section>
    </main>
    <footer></footer>
